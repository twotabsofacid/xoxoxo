<html>
  <head></head>
  <body>
    <form name="rsvp-form" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="rsvp-form" />
      <div class="mb-4">
        <label>
          Name:{' '}
          <input type="text" name="name" required class="ml-2" />
        </label>
      </div>
      <div class="mb-4">
        <label>
          Email:{' '}
          <input type="email" name="email" required class="ml-2" />
        </label>
      </div>
      <div class="mb-4">
        <label>
          Phone Number:{' '}
          <input type="phone" name="phone" required class="ml-2" />
        </label>
      </div>
      <div class="mb-4">
        <label>
          Attending?
          <select name="attendance" required class="ml-2">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </div>
      <div class="mb-4">
        <label class="font-bold">
          Number Attending
          <select name="attendance-number" class="ml-2 font-[500]">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </label>
      </div>
      <div class="mb-4">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
